name: Auto Push File to Repo

on:
  push:
  workflow_dispatch:

jobs:
  auto-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # WAJIB agar bisa push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create or update file
        run: |
          mkdir -p output
          echo "Updated at $(date +"%Y%m%d%H%M%S")" > output/auto.txt

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: auto update file" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
